<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ruh Hali ve Alıntı Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
    }
    #moodInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bugünkü Ruh Halini Seç</h1>
  <select id="moodSelect">
    <option value="mutlu">Mutlu</option>
    <option value="üzgün">Üzgün</option>
    <option value="yorgun">Yorgun</option>
    <option value="stresli">Stresli</option>
  </select>
  <button id="getQuoteBtn">Alıntı Getir</button>

  <div id="moodInfo">
    <h2>Durum Bilgisi</h2>
    <p id="moodText">Henüz seçim yapılmadı.</p>
    <p id="quoteText">Alıntı yüklenmedi.</p>
  </div>

  <!-- JavaScript dosyasını burada bağlıyoruz -->
  <script src="app.js"></script>
</body>
</html>
