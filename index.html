<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benim Günüm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      text-align: center;
    }
    .mood-selection {
      text-align: center;
      margin-bottom: 20px;
    }
    .mood-selection label {
      margin: 0 10px;
    }
    .result-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    .result-box p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Benim Günüm</h1>

  <div class="mood-selection">
    <p>Ruh halini seç:</p>
    <label><input type="radio" name="mood" value="mutlu"> Mutlu</label>
    <label><input type="radio" name="mood" value="yorgun"> Yorgun</label>
    <label><input type="radio" name="mood" value="stresli"> Stresli</label>
    <label><input type="radio" name="mood" value="motive"> Motive</label>
    <label><input type="radio" name="mood" value="uzgun"> Üzgün</label>
    <br><br>
    <button onclick="showMoodInfo()">GÖSTER</button>
  </div>

  <div class="result-box" id="resultBox" style="display: none;">
    <p id="emoji"></p>
    <p id="quote"></p>
    <p id="music"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
